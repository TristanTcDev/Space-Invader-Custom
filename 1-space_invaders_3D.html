<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Yuumi Invader</title>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body id = "keyboard">
    <div class="progress-bar-container">

        <label for="progress-bar">Loading...</label>
        <progress id="progress-bar" max="100" value="0"></progress>
    </div>
    <div id="canvas"></div>
    <div id="hearts-container"></div>
    <div id="level-container">
        <div id="level-text">LEVEL : 1</div>
    </div>
    <div id="score-container">
        <span id="score-text">Score : 0</span>
    </div>
    <div id="image-button-container">
        <div class="image-button" id="image-button-1">
            <!-- Contenu du premier bouton -->
            <img id="image-music" src="src/medias/images/music-icon.png" alt="Bouton 1" width="50" height="50">
        </div>
        <div class="image-button" id="image-button-2" >
            <!-- Contenu du deuxiÃ¨me bouton -->
            <img id="image-sound" src="src/medias/images/sound-full-icon.png" alt="Bouton 2" width="50" height="50">
        </div>
    </div>
    <script type="module" src="./src/js/main.js"></script>

</body>
</html>
